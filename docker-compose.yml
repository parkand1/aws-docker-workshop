version: '3.8'

services:
  frontend:
    image: pmckee/crud-frontend:1.0.0
    build: 
      context: ./frontend
    ports:
      - "80:80"
    networks: 
      - frontend
      - backend
  
  backend:
    image: pmckee/crud-backend:1.0.0
    build:
      context: ./backend
    environment: 
      - "DB_CONN_STR=mongodb://db:27017/crud-datastore"
    networks: 
      - backend
    # deploy:
    #   replicas: 4
    #   update_config:
    #     parallelism: 2

  db:
    image: mongo
    ports: 
      - "27017:27017"
    networks:
      - backend

networks: 
  frontend:
  backend: